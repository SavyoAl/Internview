<!DOCTYPE html>
<html lang="en">

<body>
    <div class="container">

        <aside class="sidebar">
            <nav class="nav">
                <ul class="nav-list">
                    <li class="nav-item">
                        <a href="#" class="nav-link">Interview</a>

            <section class="mock-interviews">

                <div class="interviews-table">
